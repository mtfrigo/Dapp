<ion-header>
    <ion-navbar color="preto">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Graphs
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

    <ion-grid id="menu-graphs" text-center>
      <ion-row (click)="changeGrafico(1)" [style.opacity]=getOpacity(1)>
        <ion-col >Births</ion-col>
      </ion-row>
      <ion-row (click)="changeGrafico(2)" [style.opacity]=getOpacity(2)>
        <ion-col >Mounts</ion-col>
      </ion-row>
    </ion-grid>

    <line-graph *ngIf="grafico == 1"></line-graph>
    <bar-graph *ngIf="grafico == 2"></bar-graph>


</ion-content>
