<ion-header>
  <ion-navbar color="preto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Mont Detail
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <div class="mont-profile" text-center #pic [style.background-image]=getUrlPic(mont)></div>

    <div class="mont-detail" padding>
      <h2 text-center>{{mont.name}}</h2>
      <div class='title'>Scroll: <span class='value'>{{getScrollName(mont.scrollId)}}</span></div>
      <div class='title'>Generation: <span class='value'>{{mont.generation}}</span></div>
      <div class='title'>Gestation period: <span class='value'>{{getGestPeriod(mont.generation)}}</span></div>

    </div>


</ion-content>
