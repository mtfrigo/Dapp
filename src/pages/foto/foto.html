<ion-header>
  <ion-navbar color="vermelho">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fotos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content text-center no-padding>

  <div class="fotos-iframe">
      <iframe class="e2e-iframe-untrusted-src" width="100%" height="90%" [src]=getUrl()></iframe>
      <button ion-button full  margin round color="dark" (click)="getOtherPhoto()">Outra</button>
  </div>

</ion-content>
