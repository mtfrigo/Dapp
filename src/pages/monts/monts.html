<ion-header>
  <ion-navbar color="preto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Monts
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >

    <ion-list *ngIf="monts != undefined && scrolls != undefined">

          <ion-item *ngFor="let mont of monts" (click)=viewMontDetail(mont)>

            <ion-avatar item-start>
                <img [src]=getImg(mont)>
            </ion-avatar>

            <h2>{{ mont.name }}</h2>
            <p>{{ getScrollName(mont.scrollId) }}</p>

          </ion-item>

      </ion-list>

</ion-content>
