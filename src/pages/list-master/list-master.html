<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addDungeon()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let dungeon of currentDungeons">
      <button ion-item (click)="openDungeon(dungeon)">
        <ion-avatar item-start>
          <img [src]="dungeon.pic" />
        </ion-avatar>
        <h2>{{dungeon.name}}</h2>
        <p>{{dungeon.difficult}}</p>
        <ion-note item-end *ngIf="dungeon.note">{{dungeon.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteDungeon(dungeon)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
