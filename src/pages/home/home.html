<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="preto" >
      <ion-title color="grey">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-back">
    <ion-list >

      <button menuClose text-center ion-item color="verde" (click)="login()">
            <img [src]='getLoginPhoto()'>
      </button>

      <button menuClose text-center ion-item color="verde" *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}} <ion-icon item-right name="arrow-dropright"></ion-icon>
      </button>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
