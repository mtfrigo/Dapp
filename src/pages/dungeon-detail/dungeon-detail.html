<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <div class="dungeon-profile" text-center #pic [style.background-image]="'url(' + dungeon.pic + ')'">

    </div>

    <div class="dungeon-detail" padding>
      <h2 text-center>{{dungeon.name}}</h2>
      <div class='title'>Difficulty: <span class='value'>{{dungeon.difficulty}}</span></div>
      <div class='title'>Level: <span class='value'>{{dungeon.level}}</span></div>
      <div class='title'>Coords: <span class='value'>{{dungeon.coord}}</span></div>


      <button *ngIf=!dungeon.active full ion-button round (click)="createRaid(true)">Begin raid with Bunch Of Keys!</button>
      <button *ngIf=!dungeon.active full ion-button round (click)="createRaid(false)">Begin raid with Normal Key!</button>
      <button *ngIf=dungeon.active full ion-button round (click)="endRaid(dungeon)">End try!</button>

      <raids-history [name]=dungeon.name></raids-history>

    </div>


    <ion-fab bottom right>
      <button ion-fab color="secondary" (click)="newTry()">
        <ion-icon name="beer"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
