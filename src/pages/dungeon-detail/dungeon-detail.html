<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

    <div class="dungeon-profile" text-center #pic [style.background-image]="'url(' + dungeon.pic + ')'">

    </div>

    <div class="dungeon-detail" padding>
      <h2>{{dungeon.name}}</h2>
      <p>{{dungeon.difficulty}}</p>
      <button *ngIf=!dungeon.active full ion-button round (click)="createRaid(dungeon)">Begin try!</button>
      <button *ngIf=dungeon.active full ion-button round (click)="endRaid(dungeon)">End try!</button>
    </div>

    <ion-fab bottom right>
      <button ion-fab color="secondary" (click)="newTry()">
        <ion-icon name="beer"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
