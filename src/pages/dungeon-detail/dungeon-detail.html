<ion-header>

  <ion-navbar>
    <ion-title>{{ dungeon.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + dungeon.pic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{dungeon.name}}</h2>
    <p>{{dungeon.difficult}}</p>
  </div>
</ion-content>
