<ion-header>
  <ion-navbar color="preto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Trades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content" id="menu2">
    <ion-header >
      <ion-toolbar color="preto" >
        <ion-title color="grey">Fiters</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-back" *ngIf="capabilities && types">

      <ion-list>

        <ion-list-header>
          Type
        </ion-list-header>

        <ion-item>
          oi
        </ion-item>

      </ion-list>



      <button id="resetBtn" ion-button text-center full  (click)="resetFilter()">Reset</button>
      <button id="closeBtn" ion-button text-center menuClose full color="black">Close</button>

    </ion-content>

  </ion-menu>

<ion-nav [root]="TradesPage" #content swipeBackEnabled="false"></ion-nav>


<ion-content padding>

    <ion-list>

      <ion-item *ngFor="let mont of monts.reverse()" (click)=editMont(mont)>

        <ion-avatar item-start>
            <img [src]=getMontImg(mont)>
        </ion-avatar>

        <h2>{{ getMontName(mont.type) }}</h2>
        <p>{{ getScrollName(mont.type) }}</p>
        <p>{{ mont.trade }}</p>

        <div item-end text-center>
          <div id="purity">{{getPurity(mont.purity)}}</div>
          <img [src]=getScrollImg(mont.type) width=30px height=30px />
        </div>

      </ion-item>

    </ion-list>

    <ion-fab bottom right>
      <button ion-fab mini color="primary" menuToggle>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
