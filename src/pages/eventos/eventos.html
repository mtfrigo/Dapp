<ion-header *ngIf=evento>

  <ion-navbar color="preto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{evento.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-card *ngIf=evento>

    <ion-item>

      <h1>{{evento.nome}}</h1>

      <button item-right ion-button color="secondary" (click)="editEvent(evento)">
        <ion-icon name="create"></ion-icon>
      </button>

      <button item-right ion-button color="danger" (click)="removeEvent(evento.key)">
        <ion-icon name="trash"></ion-icon>
      </button>

    </ion-item>

    <img src="https://d2bgjx2gb489de.cloudfront.net/gbb-blogs/wp-content/uploads/2017/03/27114800/Party_XL-870x400.jpg"/>

    <ion-card-content>

      <ion-item>
        <p item-right>{{evento.dia | date: 'dd/MM/yyyy'}},</p>
        <p item-right>{{evento.hora}}</p>
      </ion-item>

      <ion-item text-wrap>
        <p text-wrap>{{evento.descricao}}</p>
      </ion-item>

    </ion-card-content>

    <ion-row>

      <ion-col text-right >

        <button ion-button icon-start clear full item-right>
          <ion-icon name="cash"></ion-icon>
          <div>{{ (evento.totalCompras ?  evento.totalCompras : 0)   | currency:"BRL":true:"1.2" }} / {{ ((evento.pessoas | contaPagantes:true) > 0 ? (evento.totalCompras / ((evento.pessoas | contaPagantes:true)) ) : 0) | currency:"BRL":true:"1.2" }}</div>
        </button>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col text-right >

        <button ion-button icon-start clear full>
          <ion-icon name="contacts"></ion-icon>
          <div>{{ evento.pessoas ? (evento.pessoas | contaConvidados:true) : 0}} / {{ evento.pessoas ? (evento.pessoas | contaPagantes:true) : 0 }}</div>
        </button>

      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col *ngIf=evento.pessoas>
        <button ion-button icon-start full small (click)="criaListaConvidados(evento.key)">
          <ion-icon name="contacts"></ion-icon>
          <div>Editar lista de convidados</div>
        </button>
      </ion-col>

      <ion-col *ngIf = !evento.pessoas>
        <button ion-button icon-start full small (click)="criaListaConvidados(evento.key)">
          <ion-icon name="contacts"></ion-icon>
          <div>Criar lista de convidados</div>
        </button>
      </ion-col>

    </ion-row>

    <ion-row>

      <ion-col *ngIf = !evento.compras>
        <button ion-button icon-start full small (click)="criaListaCompras(evento.key)">
          <ion-icon name="cash"></ion-icon>
          <div>Criar lista de compras</div>
        </button>
      </ion-col>

      <ion-col *ngIf = evento.compras>
        <button ion-button icon-start full small (click)="criaListaCompras(evento.key)">
          <ion-icon name="cash"></ion-icon>
          <div>Editar lista de compras</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>




</ion-content>
