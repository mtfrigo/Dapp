<ion-header>

    <ion-navbar color="preto">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista de Eventos</ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf=eventos>
    <ion-item *ngFor="let evento of eventos">
      <ion-thumbnail item-start>
        <img src="https://d2bgjx2gb489de.cloudfront.net/gbb-blogs/wp-content/uploads/2017/03/27114800/Party_XL-870x400.jpg">
      </ion-thumbnail>
      <h2>{{evento.nome}}</h2>
      <p>{{evento.dia | date: 'dd/MM/yyyy'}} â€¢ {{evento.hora}}</p>
      <button ion-button green clear item-end (click)="viewEvent(evento)">Ver</button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
