
<ion-header>
  <ion-navbar color="preto">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Pessoas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item  *ngIf="pessoas | async;let list">
          <h2 item-end>Total: {{list.length}}</h2>
      </ion-item>

      <ion-item-sliding *ngFor="let pessoa of pessoas | async">

        <ion-item>
          <ion-avatar item-start>
              <img [src]=getPessoaPhoto(pessoa)>
          </ion-avatar>
          <h2>{{ pessoa.nome }}</h2>
          <p>{{ pessoa.facebookId }}</p>
        </ion-item>

        <ion-item-options side="right">

          <button ion-button color="secondary" (click)="editContact(pessoa)">
            <ion-icon name="create"></ion-icon>
          </button>

          <button ion-button color="danger" (click)="removeContact(pessoa.key)">
            <ion-icon name="trash"></ion-icon>
          </button>

        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
      <button ion-fab color="primary" (click)="newContact()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
</ion-content>
